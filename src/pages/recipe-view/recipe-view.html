<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ recipe?.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="recipe">
  <div class="recipe">
    <div class="recipe-image">
      <img [src]="helperProvider.mediaFilePath + recipe.filename" />
    </div>
    <div class="recipe-title">
      <h1>{{ recipe?.title }}</h1>
    </div>
    <div class="recipe-rating">
      <ionic3-star-rating
        activeIcon="ios-star"
        defaultIcon="ios-star-outline"
        activeColor="#e57373"
        defaultColor="#999"
        readonly="false"
        [rating]="recipe.file_id | rating | async"
      >
      </ionic3-star-rating>
    </div>
    <div class="recipe-description">
      <p>{{ recipe?.description }}</p>
    </div>
    <div class="recipe-comment-btn">
      <button ion-button outline (click)="showComments(recipe.file_id)">
        {{ recipe?.file_id | comment | async }} Comments
      </button>
    </div>
  </div>
</ion-content>
