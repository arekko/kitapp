<ion-header *ngIf="userProvider.isLoggedIn">
  <ion-searchbar
    color="light"
    [(ngModel)]="searchBar"
    name="searchBar"
    (ionInput)="searchMedia()"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <card-recipe
    *ngFor="let item of (media$ | async).data"
    [item]="item"
  ></card-recipe>
</ion-content>
