<ion-header *ngIf="userProvider.isLoggedIn">
  <ion-searchbar
    color="light"
    [(ngModel)]="searchBar"
    name="searchBar"
    (ionInput)="searchMedia()"
    debounce="600"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <card-recipe
    *ngFor="let item of ((media$ | async).data | reverse)"
    [item]="item"
    [isLoggedIn]="isLoggedIn$ | async"
  ></card-recipe>
</ion-content>
