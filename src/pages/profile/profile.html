<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ userProvider.user.username }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="profile">
    <div class="profile-avatar">
      <img
        [src]="
          userProvider.user.user_id
            | avatar: 'avatar'
            | async
            | thumbnail: 'small'
            | async
        "
        alt=""
      />
    </div>
    <div class="profile-bio">
      <h2>
        {{
          userProvider.user.full_name
            ? userProvider.user.full_name
            : userProvider.user.username
        }}
      </h2>
      <p>
        {{ userProvider.user.email }}
      </p>
    </div>
    <div class="profile-dashboard">
      <ion-list>
        <ion-item>
          <button ion-button outline item-start icon-start color="light">
            <ion-icon name="brush"></ion-icon>
            Edit profile
          </button>
          <button ion-button outline item-center icon-start color="light">
            <ion-icon name="trash"></ion-icon>
            Delete account
          </button>
          <button
            ion-button
            outline
            item-end
            icon-start
            color="light"
            (click)="logout()"
          >
            <ion-icon name="log-out"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of userMedia">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="item.file_id | thumbnail: 'medium' | async" />
        </ion-thumbnail>
        <h2>{{ item.title }}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="eye"></ion-icon>
          View
        </button>
        <button ion-button color="secondary">
          <ion-icon name="brush"></ion-icon>
          Edit
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
