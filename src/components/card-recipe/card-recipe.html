<div class="card-wrapper">
  <div *ngIf="isLoggedIn" class="top">
    <div class="top-username">
      <p>{{ item.user_id | username: "fullname" | async | titlecase }}</p>
    </div>
  </div>
  <div class="middle">
    <img
      [src]="item.file_id | thumbnail: 'medium' | async"
      [alt]="item.title"
      (click)="showRecipePage(item.file_id)"
    />
  </div>
  <div class="bottom">
    <div class="bottom-title">
      <h2>{{ item.title }}</h2>
    </div>
    <div class="bottom-stats">
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small color="tomato">
            <ion-icon name="star"></ion-icon>
            <div>{{ item.file_id | rating | async }}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small color="tomato">
            <ion-icon name="text"></ion-icon>
            <!-- <div>{{ item.file_id | comment | async }}</div> -->
            <!-- <div>{{ itemLength$ | async }}</div> -->
          </button>
        </ion-col>
        <ion-col *ngIf="isLoggedIn" align-self-center text-center>
          <button
            ion-button
            icon-start
            clear
            small
            color="tomato"
            (click)="addBookmark(item.file_id)"
          >
            <ion-icon
              [name]="isFavorite ? 'heart' : 'heart-outline'"
            ></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</div>
