<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img
        src="https://cdn0.iconfinder.com/data/icons/avatars-3/512/avatar_beanie_girl-512.png"
      />
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img [src]="item.file_id | thumbnail: 'medium' | async" />

  <ion-card-content>
    <h2 class="card-title">{{ item.title }}</h2>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="star"></ion-icon>
        <div>{{ item.file_id | rating | async }}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <button ion-button icon-start clear small>
        <ion-icon name="heart-outline"></ion-icon>
        <div>Bookmarks</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
